name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.22", "1.23"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: docker/login-action@v3 # helps with rate limit issues
        if: matrix.os == 'ubuntu-latest'
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Configure Windows
        if: matrix.os == 'windows-latest'
        run: git config --global core.autocrlf false # fixes go lint fmt error
      - name: Configure MySQL
        if: matrix.os == 'ubuntu-latest'
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3800
          mysql version: "8"
          mysql root password: test
      - name: Test Integration
        uses: n8maninger/action-golang-test@v1
        with:
          package: "./internal/test/e2e/..."
          args: "-failfast;-race;-timeout=60m;-tags=netgo;-run=TestEphemeralAccountSync$;-count=50"
      - name: Build
        run: go build -o bin/ -tags='netgo timetzdata' ./cmd/renterd
