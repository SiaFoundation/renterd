name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest , macos-latest, windows-latest ]
        go-version: [ '1.18', '1.19' ]
    steps:
      - name: Configure git
        run: git config --global core.autocrlf false # required on Windows
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Test
        if: success() || failure() # run even if lint or japecheck fails
        uses: n8maninger/action-golang-test@v1
        with:
          args: "-race"
      - name: Check Endpoints
        if: success() || failure() # run even if lint or test fails
        shell: bash
        run: |
          go install go.sia.tech/jape/japecheck@latest
          $(go env GOPATH)/bin/japecheck ./bus
          $(go env GOPATH)/bin/japecheck ./worker
      - name: Build
        run: go build -o bin/ ./cmd/renterd
