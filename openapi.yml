          type: integer
          format: uint64
          description: Total amount of storage space
        prices:
          $ref: "#/components/schemas/HostPrices"

    PublicKey:
      type: string
      pattern: "^ed25519:[0-9a-fA-F]{64}$"
      description: A ed25519 public key

    SatisfiedPolicy:
      type: object
      properties:
        policy:
          type: object
        signature:
          type: array
          items:
            $ref: "#/components/schemas/Signature"
        preimages:
          type: array
          items:
            type: string
            format: byte

    SiacoinElement:
      type: object
      properties:
        id:
          allOf:
