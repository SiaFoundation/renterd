          description: The health of the object
        modTime:
          type: string
          format: date-time
          description: When the object was last modified
        key:
          type: string
          description: The key of the object
        size:
          type: integer
          format: int64
          description: The size of the object in bytes
        mimeType:
          type: string
          description: The MIME type of the object

