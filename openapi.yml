          allOf:
            - $ref: "#/components/schemas/UnlockConditions"
            - description: The unlock conditions required to spend the output

    SiacoinOutput:
      type: object
      properties:
        value:
          allOf:
            - $ref: "#/components/schemas/Currency"
            - description: The amount of Siacoins in the output
